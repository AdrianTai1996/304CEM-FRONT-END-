<ion-content class="ion-margin">
    <br><br><br><br>
    <div class="ion-margin ion-text-center">
        <img src="../../assets/banner.png" />
    </div>

    <div class="container ion-margin" *ngIf="showSignInForm; else signup">
        <ion-note class="ion-text-center" color="primary">
            <h1>Login</h1>
        </ion-note>
        <ion-item class="input_item" lines="inset">
            <ion-input #login_input mode="md" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="input_item" lines="inset">
            <ion-input #password_input mode="md" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button class="submitbtn" expand="block" (click)="login(login_input, password_input)">Login</ion-button>
        <ion-button class="registerbtn" expand="block" fill="clear" (click)=goToRegister(login_input)>No account?
            Register here
        </ion-button>
    </div>

    <ng-template #signup>
        <div class="container ion-margin">
            <ion-note class="ion-text-center" color="primary">
                <h1>Register</h1>
            </ion-note>
            <ion-item class="input_item" lines="inset">
                <ion-input #reg_username mode="md" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item class="input_item" lines="inset">
                <ion-input #reg_email mode="md" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item class="input_item" lines="inset">
                <ion-input #reg_password mode="md" placeholder="Password"></ion-input>
            </ion-item>
            <ion-button class="submitbtn" expand="block" (click)="register(reg_username, reg_email, reg_password)">
                Register
            </ion-button>
            <ion-button class="registerbtn" expand="block" fill="clear" (click)="goToLogin(reg_username, reg_email)">
                Already have an account? Login here</ion-button>
        </div>
    </ng-template>
</ion-content>
